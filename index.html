<!DOCTYPE html>
<html>
    <body>
        <link href="styles.css" rel="stylesheet">
        <div class="registrationForm">
            <fieldset>
                <legend>Registration Form</legend>
                <form>
                    <label for="emailid">Email:</label>
                    <input type="email" required id="emailid" autocomplete="off">
                   
                    <label for="countryid">Country:</label>
                    <input type="text" required id="countryid" autocomplete="off">
                    
    
                    <label for="zipcodeid">ZipCode:</label>
                    <input type="text" minlength="5" maxlength="5" required autocomplete="off" pattern="^\d{5}$">
                  
    
                    <label for="passwordid">Password:</label>
                    <input type="password" id="passwordid" required autocomplete="off">
                   
    
                    <label for="confirmpasswordid">Retype Password:</label>
                    <input type="password" id="confirmpasswordid" required autocomplete="off"> 
                 
    
                    <input type="submit" id="submitbtnid" name="Submit">
                </form>
            </fieldset>
        </div>
        <script src="index.js"></script>
    </body>
</html>
